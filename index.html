<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>



    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- framework -->
    <link rel="stylesheet" href="./css/framework.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/39dc9eb8ed.js" crossorigin="anonymous"></script>
</head>




<body data-bs-theme="" id="app" class="py-5">

    <main class="container m-auto d-flex p-0">





        <!-- ****************** SECTION CONTACT LIST ****************** -->
        <section id="contact-list-big-box" class="col-4 test">
            <!-- header contact list -->
            <header class="d-flex justify-content-between align-items-center">
                <!-- profile -->
                <div class="d-flex align-items-center">
                    <img class="avatar" src="./img/avatar_io.jpg" alt="">
                    <span class="text-capitalize">sofia</span>
                </div>
                <!-- header icons -->
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-solid fa-circle-notch header-icon"></i>
                    <i class="fa-solid fa-message header-icon"></i>
                    <i class="fa-solid fa-ellipsis-vertical header-icon"></i>
                </div>
            </header>

            <!-- activate notifications on deskstop -->
            <div class="notification-badge d-flex align-items-center">
                <span
                    class="d-flex notification-box-icon notification-box-icon justify-content-center align-items-center">
                    <i class="fa-solid fa-bell-slash notification-icon text-center  "></i>
                </span>
                <span class="d-flex flex-column notification-badge-text">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="#">Attiva notifiche desktop</a>
                </span>
            </div>


            <!-- serch bar/contact filter -->
            <div class="d-flex align-items-center search-bar-box">
                <i class=" fw-bold fa-solid fa-magnifying-glass"></i>
                <input class="rounded-0 form-control" type="search" placeholder="Search" aria-label="Search">
            </div>

        </section>


















        <!-- ****************** SECTION CHAT DISPLAY ****************** -->
        <section id="chat-display-big-box" class="col-8">
            ciao

        </section>

    </main>










    <!-- ******** LIBRARIES AND FRAMEWORKS ******** -->

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="./js/script.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
